<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="login-title">
                <h1>facebook</h1>
                <p>
                    Avec Facebook, partagez et restez en contact avec votre entourage
                </p>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-row">
                        <input type="text" placeholder="Adresse e-mail ou numéro de tel.">
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-button">
                        <button class="bt-login-submit">Connexion</button>
                    </div>
                    <div class="form-infos">
                        <p>
                            <a href="#">Mot de passe oublié?</a>
                        </p>
                    </div>
                    <div class="divider">
                        <div class="form-button">
                            <button class="bt-login-create-account">Créer un compte</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <p>
                    <a href="#">Créer une page</a> pour une célébrité, un groupe ou une entreprise.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
